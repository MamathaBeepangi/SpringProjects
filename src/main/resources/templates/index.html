<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${listofemployees}">
                <td th:text="${emp.eid}">Employee ID</td>
                <td th:text="${emp.name}">Name</td>
                <td th:text="${emp.designation}">Designation</td>
                <td th:text="${emp.salary}">Salary</td>
                
                <td>
                    <a th:href="/@{'/edit/' + ${emp.eid}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${emp.eid}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
